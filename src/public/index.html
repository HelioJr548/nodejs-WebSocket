<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <script>
        const socket = io('http://localhost:3333', {
            transports: ['websocket'] // Usando o mecanismo de transporte polling
        });

        socket.on('teste', (res) => {
            escreverMensagemEmTela(res.usuario, res.mensagem);;
        });

        function send() {

            const usuario = document.querySelector('#usuario').value;
            const mensagem = document.querySelector('#mensagem').value;

            socket.emit('teste', { usuario, mensagem });

            escreverMensagemEmTela('EU', mensagem);
        }

        function escreverMensagemEmTela(usuario, mensagem) {
            let mensagemhtml = document.querySelector('#mensagens').innerHTML;

            mensagemhtml += `<p><strong>${usuario}</strong> - ${mensagem}</p> `

            document.querySelector('#mensagens').innerHTML = mensagemhtml;
        }

    </script>

    <title>Document</title>
</head>

<body>
    <input id="usuario" placeholder="Informar o usuario">
    <hr />

    <textarea id="mensagem"></textarea>
    <br>
    <button onclick="send()">Enviar</button>
    <hr>

    <h3>MENSAGENS</h3>
    <div id="mensagens"></div>
</body>

</html>
